    		<header id="header-app" data-spy="affix">

			
			<div class="container">
				
				
				<div class="row">
					<div class="col-xs-12 text-center padding20">
						<button role="button" type="button" class="btn btn-arrow back"><span class="icon-arrow sm"></span></button>
						<span class="h3"><strong>Comunicación cambio de clase</strong></span>
						<small class="caps text-color-white">KL 1704 MAD AMS 20/092016</small>
					</div>
				</div>
				
				
			</div>			
			
		</header>

		<!-- Contenido empieza aqui - RESPETAR LA TABULACION -->
		
		<main class="wrapper public bg-clouds-nologo" role="main">


			<div class="block-info padding-b-0 padding-t-0">
				<div class="flights-info">
					<div class="info underline padding-tb-20">
				
						<div class="container">
							<div class="row">
								<div class="col-xs-12">
									<span class="h3">
										Por favor rellena el siguiente formulario para que podamos comunicar la vulneración de tus derechos a la agencia supervisora:									
									
									</span>											
								</div>
							</div>								

					
						</div>
					
					</div>

				</div>
			</div>


			<div class="container">

				<div class="row">
					<div class="col-xs-12">
						
						
						<div class="padding-tb-20">
						
							<form>
								<div class="row">
									
									<div class="col-xs-12 col-sm-8 col-sm-offset-2 margin-xs-b-0 margin-sm-b-40">
				
									  <div class="form-group">
										    <label for="" class="sr-only">Nº de billete</label>
										    <input type="text" class="form-control" id="" placeholder="Nº de billete">
									  </div>
									</div>
								</div><! / -- row -->	
								<div class="row">
									
									<div class="col-xs-12 col-sm-8 col-sm-offset-2 margin-xs-b-0 margin-sm-b-40">
				
									  <div class="form-group">
										    <label for="" class="sr-only">Referencia de la reserva</label>
										    <input type="text" class="form-control" id="" placeholder="Referencia de la reserva">
									  </div>
									</div>
								</div><! / -- row -->	
								<div class="row">
									
									<div class="col-xs-12 col-sm-8 col-sm-offset-2 margin-xs-b-0 margin-sm-b-40">
				
									  <div class="form-group">
										    <label for="" class="sr-only">Nombre</label>
										    <input type="text" class="form-control" id="" placeholder="Nombre">
									  </div>
									</div>
								</div><! / -- row -->									
								<div class="row">
									
									<div class="col-xs-12 col-sm-8 col-sm-offset-2 margin-xs-b-0 margin-sm-b-40">
				
									  <div class="form-group">
										    <label for="" class="sr-only">Apellidos</label>
										    <input type="text" class="form-control" id="" placeholder="Apellidos">
									  </div>
									</div>
								</div><! / -- row -->									
								<div class="row">
									
									<div class="col-xs-12 col-sm-8 col-sm-offset-2 margin-xs-b-0 margin-sm-b-40">
				
									  <div class="form-group">
										    <label for="" class="sr-only">Teléfono</label>
										    <input type="text" class="form-control" id="" placeholder="Teléfono">
									  </div>
									</div>
								</div><! / -- row -->									
								
								
								

							</form>
							
							
						</div>
						
					</div>
					
				</div>




				<div class="row">
					
						<div class="col-xs-12 col-sm-8 col-sm-offset-2 margin-xs-b-15 margin-sm-b-40">											
							<button type="submit" class="btn btn-default" data-toggle="modal" data-target="#error-login">Continuar</button>
	
						</div>
				</div><! / -- row -->	
	
							
	
	
	
				
			</div>

		</main>	
	    
	    

		<!-- Modal -->
		<div class="modal fade" id="error-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
			      <div class="modal-header">

			      </div>

				      <div class="text-center">
			      		El ususario y la contraseña que has introducido son incorrectos
				      </div>
			      </div>
			      <div class="modal-footer">
			        	<button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
			      </div>
				</div>
		  	</div>
